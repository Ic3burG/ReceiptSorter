name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Install The Apple Certificate
        env:
          BUILD_CERTIFICATE_BASE64: ${{ secrets.MACOS_CERTIFICATE }}
          P12_PASSWORD: ${{ secrets.MACOS_CERTIFICATE_PASSWORD }}
          KEYCHAIN_PASSWORD: "actions"
        run: |
          # Create variables
          CERTIFICATE_PATH=$RUNNER_TEMP/build_certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/app-signing.keychain-db

          # Import certificate and provisioning profile from secrets
          echo -n "$BUILD_CERTIFICATE_BASE64" | base64 --decode -o $CERTIFICATE_PATH

          # Create temporary keychain
          security create-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH
          security set-keychain-settings -lut 21600 $KEYCHAIN_PATH
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Import certificate to keychain
          security import $CERTIFICATE_PATH -P "$P12_PASSWORD" -A -t cert -f pkcs12 -k $KEYCHAIN_PATH
          security list-keychain -d user -s $KEYCHAIN_PATH

          # Prevent UI prompts when accessing the keychain (Critical for CI)
          security set-key-partition-list -S apple-tool:,apple:,codesign: -s -k "$KEYCHAIN_PASSWORD" $KEYCHAIN_PATH

          # Debug: List available identities to confirm import
          echo "Listing available identities:"
          security find-identity -v -p codesigning

      - name: Build and Sign Application
        working-directory: macos
        env:
          CODE_SIGN_IDENTITY: "Developer ID Application" # Will automatically pick up the imported cert
        run: |
          chmod +x scripts/bundle.sh
          ./scripts/bundle.sh

      - name: Notarize Application
        working-directory: macos
        env:
          MACOS_NOTARIZATION_KEY_ID: ${{ secrets.MACOS_NOTARIZATION_KEY_ID }}
          MACOS_NOTARIZATION_ISSUER_ID: ${{ secrets.MACOS_NOTARIZATION_ISSUER_ID }}
          MACOS_NOTARIZATION_PRIVATE_KEY: ${{ secrets.MACOS_NOTARIZATION_PRIVATE_KEY }}
        run: |
          chmod +x scripts/notarize.sh
          ./scripts/notarize.sh "Receipt Sorter.app"

      - name: Create DMG
        working-directory: macos
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Receipt Sorter" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 120 \
            "Receipt-Sorter.dmg" \
            "Receipt Sorter.app"

      - name: Zip Application (Backup)
        working-directory: macos
        run: |
          zip -r Receipt-Sorter-App.zip "Receipt Sorter.app"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            macos/Receipt-Sorter.dmg
            macos/Receipt-Sorter-App.zip
          draft: false
          prerelease: false
          generate_release_notes: true