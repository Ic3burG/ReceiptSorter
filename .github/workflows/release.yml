name: Release

on:
  push:
    tags:
      - "v*.*.*"

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build & Release
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build Application
        working-directory: macos
        run: |
          chmod +x scripts/bundle.sh
          ./scripts/bundle.sh

      - name: Create DMG
        working-directory: macos
        run: |
          brew install create-dmg
          create-dmg \
            --volname "Receipt Sorter" \
            --window-pos 200 120 \
            --window-size 600 400 \
            --icon-size 100 \
            --app-drop-link 425 120 \
            "Receipt-Sorter.dmg" \
            "Receipt Sorter.app"

      - name: Zip Application (Backup)
        working-directory: macos
        run: |
          zip -r Receipt-Sorter-App.zip "Receipt Sorter.app"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            macos/Receipt-Sorter.dmg
            macos/Receipt-Sorter-App.zip
          draft: false
          prerelease: false
          generate_release_notes: true