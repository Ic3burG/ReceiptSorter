name: CI

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]
  workflow_dispatch:

jobs:
  test-and-build:
    name: Test & Build
    runs-on: macos-14

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Swift
        run: swift --version

      - name: Resolve Dependencies
        working-directory: macos
        run: swift package resolve

      - name: Run Tests
        working-directory: macos
        run: swift test

      - name: Build Application
        working-directory: macos
        run: |
          chmod +x scripts/bundle.sh
          ./scripts/bundle.sh

      - name: Create DMG (Optional Check)
        working-directory: macos
        run: |
          brew install create-dmg || true
          if command -v create-dmg &> /dev/null; then
             create-dmg \
              --volname "Receipt Sorter" \
              --window-pos 200 120 \
              --window-size 600 400 \
              --icon-size 100 \
              --app-drop-link 425 120 \
              "Receipt-Sorter.dmg" \
              "Receipt Sorter.app"
          else
            echo "create-dmg failed to install or run, skipping."
          fi

      - name: Upload App Artifact
        uses: actions/upload-artifact@v4
        with:
          name: Receipt-Sorter-App
          path: macos/Receipt Sorter.app
          if-no-files-found: error

      - name: Upload DMG Artifact
        if: hashFiles('macos/Receipt-Sorter.dmg') != ''
        uses: actions/upload-artifact@v4
        with:
          name: Receipt-Sorter-DMG
          path: macos/Receipt-Sorter.dmg