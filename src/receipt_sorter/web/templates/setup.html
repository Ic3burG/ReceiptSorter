<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Receipt Sorter</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-xl max-w-4xl w-full overflow-hidden flex flex-col md:flex-row">
        <!-- Left Side: Hero -->
        <div class="bg-blue-600 p-10 text-white md:w-2/5 flex flex-col justify-center text-center md:text-left">
            <div class="mb-6">
                <i class="fas fa-receipt text-6xl opacity-90"></i>
            </div>
            <h1 class="text-3xl font-bold mb-4">Receipt Sorter</h1>
            <p class="text-blue-100 mb-8">Organize your financial life with the power of Gemini AI.</p>
            <ul class="space-y-3 text-sm text-blue-100 hidden md:block">
                <li class="flex items-center"><i class="fas fa-check-circle mr-2"></i> Auto-extract data</li>
                <li class="flex items-center"><i class="fas fa-check-circle mr-2"></i> Smart categorization</li>
                <li class="flex items-center"><i class="fas fa-check-circle mr-2"></i> Sync to Google Sheets</li>
            </ul>
        </div>

        <!-- Right Side: Form -->
        <div class="p-10 md:w-3/5">
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Let's get set up</h2>
            <p class="text-gray-500 mb-8 text-sm">We need a few details to connect to the AI and your spreadsheets.</p>

            <form action="/setup" method="post" class="space-y-6">
                <!-- Gemini API -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2" for="gemini_api_key">
                        Google Gemini API Key <span class="text-red-500">*</span>
                    </label>
                    <input type="password" name="gemini_api_key" id="gemini_api_key" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                           placeholder="Enter your API key">
                    <p class="mt-2 text-xs text-gray-500">
                        Don't have one? <a href="https://aistudio.google.com/" target="_blank" class="text-blue-600 font-semibold hover:underline">Get a free key here <i class="fas fa-external-link-alt ml-1"></i></a>
                    </p>
                </div>

                <!-- Google Sheet ID (Optional) -->
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-2" for="google_sheet_id">
                        Google Sheet ID <span class="text-gray-400 font-normal">(Optional)</span>
                    </label>
                    <input type="text" name="google_sheet_id" id="google_sheet_id"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition-all"
                           placeholder="Spreadsheet ID from URL">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        Start Sorting <i class="fas fa-arrow-right ml-2"></i>
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
